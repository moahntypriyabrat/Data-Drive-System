{% extends "base.html" %}
{% block content %}
<h2>Delete File</h2>
<p>Are you sure you want to delete the file "{{ file.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'file_list' %}">Cancel</a>
{% endblock %}
